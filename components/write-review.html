<div class="write-review-section">
  <div class="container">
    <div class="review-form-container">
      <h2 class="title">Bagikan Pengalaman Anda</h2>
      <p class="subtitle">Bantu kami meningkatkan kualitas layanan dengan memberikan ulasan terbaik Anda.</p>
      
      <form action="#" class="review-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Nama Lengkap" class="form-input" required>
        </div>
        
        <div class="form-group">
          <select name="service" class="form-input" required>
            <option value="" disabled selected>Pilih Layanan yang Digunakan</option>
            <option value="skripsi">Jasa Skripsi</option>
            <option value="jurnal">Jasa Jurnal</option>
            <option value="parafase">Jasa Parafase</option>
            <option value="ketik">Jasa Ketik</option>
            <option value="desain">Jasa Desain</option>
            <option value="makalah">Makalah & Paper</option>
            <option value="turnitin">Cek Turnitin</option>
            <option value="editing">Jasa Editing</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>

        <div class="form-group rating-group">
          <label>Rating Kepuasan:</label>
          <div class="stars">
            <ion-icon name="star-outline" data-value="1"></ion-icon>
            <ion-icon name="star-outline" data-value="2"></ion-icon>
            <ion-icon name="star-outline" data-value="3"></ion-icon>
            <ion-icon name="star-outline" data-value="4"></ion-icon>
            <ion-icon name="star-outline" data-value="5"></ion-icon>
          </div>
          <input type="hidden" name="rating" id="review-rating-value" value="0">
        </div>

        <div class="form-group">
          <textarea name="comment" placeholder="Ceritakan pengalaman Anda di sini..." class="form-input form-textarea" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Kirim Ulasan</button>
      </form>
    </div>
  </div>
</div>
