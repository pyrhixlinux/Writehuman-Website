<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Pesanan - WriteHuman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/product-detail.css"> 
  <!-- Reusing product-detail.css for cards/grid -->
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

  <div class="product-detail-page">
    <div class="container">
        
        <a href="dashboard.html" class="btn-back-service">
            <ion-icon name="arrow-back-outline"></ion-icon> Kembali ke Dashboard
        </a>

        <div class="layout-grid">
            <!-- Left: Order Status & Chat -->
            <div class="left-column">
                <div class="info-card">
                   <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h3>Status Pesanan</h3>
                        <span class="badge-item" id="orderStatusBadge" style="background:#fff3cd; color:#856404;">Pending</span>
                   </div>
                   
                   <div class="timeline" style="margin-top:20px; border-left:2px solid #eee; padding-left:20px; margin-left:10px;">
                        <div class="timeline-item" style="position:relative; margin-bottom:20px;">
                            <div style="position:absolute; left:-26px; top:0; width:12px; height:12px; background:var(--salmon-pink); border-radius:50%;"></div>
                            <h4 style="font-size:1rem; margin-bottom:5px;">Pesanan Dibuat</h4>
                            <p style="font-size:0.85rem; color:#666;" id="orderDate">-</p>
                        </div>
                        <div class="timeline-item" style="position:relative;">
                             <div style="position:absolute; left:-26px; top:0; width:12px; height:12px; background:#ddd; border-radius:50%;"></div>
                             <h4 style="font-size:1rem; margin-bottom:5px;">Proses Pengerjaan</h4>
                             <p style="font-size:0.85rem; color:#666;">Menunggu konfirmasi admin.</p>
                        </div>
                   </div>
                </div>

                <div class="info-card">
                    <h3>Diskusi & Catatan</h3>
                    <div class="chat-box" style="height:200px; background:#f9f9f9; border-radius:8px; padding:15px; overflow-y:auto; margin-bottom:15px;">
                        <p style="font-size:0.9rem; color:#888; text-align:center;">Belum ada pesan.</p>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <input type="text" placeholder="Tulis pesan..." style="flex:1; padding:10px; border:1px solid #ddd; border-radius:8px;">
                        <button style="padding:10px 20px; background:var(--salmon-pink); color:white; border:none; border-radius:8px;">Kirim</button>
                    </div>
                </div>
            </div>

            <!-- Right: Details & Upload -->
            <div class="right-column">
                <div class="order-card">
                    <h3>Informasi Pesanan</h3>
                    <div style="margin-bottom:15px;">
                        <label style="font-size:0.85rem; color:#888;">Judul Naskah</label>
                        <p style="font-weight:600;" id="orderTitle">-</p>
                    </div>
                    <div style="margin-bottom:15px;">
                        <label style="font-size:0.85rem; color:#888;">Layanan</label>
                        <p id="orderService">-</p>
                    </div>
                    <div style="margin-bottom:15px;">
                        <label style="font-size:0.85rem; color:#888;">Harga</label>
                        <p style="font-size:1.2rem; color:var(--salmon-pink); font-weight:bold;" id="orderPrice">-</p>
                    </div>
                     <div style="margin-bottom:15px;">
                        <label style="font-size:0.85rem; color:#888;">Deadline</label>
                        <p id="orderDeadline">-</p>
                    </div>
                </div>

                <div class="order-card">
                    <h3>Upload File</h3>
                    <p style="font-size:0.9rem; color:#666; margin-bottom:15px;">Upload bukti pembayaran atau file naskah revisi di sini.</p>
                    <button style="width:100%; padding:10px; border:1px dashed #ccc; background:#fafafa; border-radius:8px; color:#666;">
                        <ion-icon name="cloud-upload-outline"></ion-icon> Pilih File
                    </button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Supabase Import Map -->
  <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
      }
    }
  </script>

  <script type="module">
    import { supabase, getSession } from './assets/js/supabase-client.js';

    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('id');

    async function loadOrderDetails() {
      if (!orderId) {
        showNotFound();
        return;
      }

      // Check if it's a local order (from localStorage)
      if (orderId.startsWith('local-')) {
        const orders = JSON.parse(localStorage.getItem('myOrders') || '[]');
        const order = orders.find(o => o.id === orderId);
        if (order) {
          displayOrder(order);
        } else {
          showNotFound();
        }
        return;
      }

      // Fetch from Supabase
      const session = await getSession();
      if (!session) {
        window.location.replace('login.html');
        return;
      }

      const { data: order, error } = await supabase
        .from('orders')
        .select('*')
        .eq('id', orderId)
        .single();

      if (error || !order) {
        console.error('Error fetching order:', error);
        showNotFound();
        return;
      }

      displayOrder(order);
    }

    function displayOrder(order) {
      document.getElementById('orderTitle').textContent = order.title || '-';
      document.getElementById('orderService').textContent = order.service || 'Layanan Jasa';
      document.getElementById('orderPrice').textContent = order.price || '-';
      document.getElementById('orderDeadline').textContent = order.deadline || '-';
      document.getElementById('orderStatusBadge').textContent = order.status || 'pending';
      
      // Format date
      const date = order.created_at ? new Date(order.created_at).toLocaleDateString('id-ID', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      }) : '-';
      document.getElementById('orderDate').textContent = date;

      // Show description if available
      if (order.description) {
        document.getElementById('orderService').textContent = order.description;
      }
    }

    function showNotFound() {
      document.querySelector('.container').innerHTML = `
        <div style="text-align:center; padding:50px;">
          <h3>Pesanan tidak ditemukan</h3>
          <p style="color:#666; margin:10px 0;">ID: ${orderId || 'tidak ada'}</p>
          <a href="dashboard.html" class="btn-back-service">Kembali ke Dashboard</a>
        </div>
      `;
    }

    loadOrderDetails();
  </script>

</body>
</html>
